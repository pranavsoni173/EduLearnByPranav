<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dbb6d2;
        }
        header {
            background-color: #474747;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: end;
            background-color: none;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            background-color: black;
            border-radius: 20px;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #0a0a0a;
            font-size: 35px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #3700b3;
        }
        footer {
            background-color: #180236;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions, suggestions, or need assistance, feel free to reach out to us using the form below:</p>
        
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact us at <a href="mailto:support@edulearn.com">support@edulearn.com</a></p>
        <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </footer>
</body>
</html>
